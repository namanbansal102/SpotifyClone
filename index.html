<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fasthand&family=Kanit:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
            
            <div class="all-songs">
                <div class="myheading">
                    Best Of NCS-Non CopyRight Sounds
                </div>

                <div class="song-layout">
                    <div class="song-title-image">
                        <img src="https://media.ipassio.com/media/blog/10-easy-bollywood-hindi-songs-to-sing-for-beginners/blog_icon/easy-hindi-songs-to-sing-for-beginners.webp" alt="">
                        
                    </div>
                    <div class="song-heading">
                        <h3>Warriyo[Mortal Song]</h3>
                        
                    </div>
                    <div class="song-timing-icon">
                        <h5>05:34</h5>
                        
                        <div class="playicon">
                            <i class="fa-solid fa-play-circle play-song"></i>
                        </div>
                    </div>
                    
                </div>
                
            </div>
            <div class="bottom-content">
                <input type="range" max="100">

                <div class="bottom-icons-timing-heading">
                    <div class="title-loading">
                        <img src="playing.gif" alt="">
                        <h5>Warriyo[Mortal]</h5>
                    </div>

                    <div class="play-icons">  
                        <i class="fa-solid fa-backward"></i>
                        <i class="fa-solid fa-circle-play"></i>
                        <i class="fa-solid fa-forward"></i>
                    </div>
                    <div class="current-timing">5:30</div>
                    
                </div>
            </div>
        </div>
            
            <script src="index.js"></script>
            <script src="https://kit.fontawesome.com/70972682bd.js" crossorigin="anonymous"></script>
        </body>
        </html>
